<!DOCTYPE html>

<html>
    <head>
        <meta chartset="utf-8">
        <title>Data Capture for SAP</title>
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"data/capture/for/sap": "./"}'
            data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true">
        </script>
    </head>

    <body class="sapUiBody" id="content">
        <div
            data-sap-ui-component data-name="data.capture.for.sap"
            data-id="container"
            data-settings='{
                "id": "app"
            }'>
        </div>
    </body>
</html>
